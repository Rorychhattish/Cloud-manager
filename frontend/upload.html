<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud File Manager - Upload</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px dashed #667eea;
            border-radius: 8px;
            padding: 40px 20px;
            cursor: pointer;
            background: #f8f9ff;
            transition: all 0.3s ease;
        }

        .file-input-label:hover {
            border-color: #5568d3;
            background: #f0f2ff;
        }

        .file-input-label.drag-over {
            border-color: #667eea;
            background: #e8ebff;
        }

        .file-input-icon {
            font-size: 32px;
            margin-right: 15px;
        }

        .file-input-text {
            flex: 1;
        }

        .file-input-text p {
            margin: 0;
            color: #333;
            font-weight: 600;
        }

        .file-input-text small {
            display: block;
            color: #999;
            margin-top: 5px;
        }

        input[type="file"] {
            display: none;
        }

        .file-name {
            margin-top: 10px;
            padding: 10px;
            background: #e8f5e9;
            border-left: 4px solid #4caf50;
            border-radius: 4px;
            color: #2e7d32;
            font-size: 14px;
            display: none;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-family: inherit;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-submit {
            background: #667eea;
            color: white;
        }

        .btn-submit:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-submit:disabled {
            background: #ccc;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .btn-reset {
            background: #f0f0f0;
            color: #333;
        }

        .btn-reset:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
        }

        .alert {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        .alert-success {
            background: #e8f5e9;
            border-left: 4px solid #4caf50;
            color: #2e7d32;
        }

        .alert-error {
            background: #ffebee;
            border-left: 4px solid #f44336;
            color: #c62828;
        }

        .alert-info {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            color: #1565c0;
        }

        .progress-bar {
            display: none;
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-bar-fill {
            height: 100%;
            background: #667eea;
            width: 0%;
            transition: width 0.3s ease;
        }

        .nav-links {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .nav-links a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            margin: 0 10px;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            .file-input-label {
                flex-direction: column;
                padding: 30px 15px;
            }

            .file-input-icon {
                margin-right: 0;
                margin-bottom: 10px;
            }

            .form-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚òÅÔ∏è Cloud File Manager</h1>
        <p class="subtitle">Upload your files securely to the cloud</p>

        <div id="successAlert" class="alert alert-success"></div>
        <div id="errorAlert" class="alert alert-error"></div>
        <div id="infoAlert" class="alert alert-info"></div>

        <form id="uploadForm">
            <div class="form-group">
                <label>Select File *</label>
                <div class="file-input-wrapper">
                    <label for="fileInput" class="file-input-label" id="fileInputLabel">
                        <span class="file-input-icon">üìÅ</span>
                        <div class="file-input-text">
                            <p>Click to upload or drag and drop</p>
                            <small>Any file type, max 100MB</small>
                        </div>
                    </label>
                    <input type="file" id="fileInput" required>
                </div>
                <div id="fileName" class="file-name"></div>
            </div>

            <div class="form-group">
                <label for="description">Description (Optional)</label>
                <textarea id="description" placeholder="Add a description for your file..."></textarea>
            </div>

            <div id="progressBar" class="progress-bar">
                <div class="progress-bar-fill" id="progressBarFill"></div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-submit" id="submitBtn">üì§ Upload</button>
                <button type="reset" class="btn btn-reset" id="resetBtn">Clear</button>
            </div>
        </form>

        <div class="nav-links">
            <a href="index.html">‚Üê View Files</a>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000/api';
        const form = document.getElementById('uploadForm');
        const fileInput = document.getElementById('fileInput');
        const fileInputLabel = document.getElementById('fileInputLabel');
        const fileNameDiv = document.getElementById('fileName');
        const description = document.getElementById('description');
        const submitBtn = document.getElementById('submitBtn');
        const progressBar = document.getElementById('progressBar');
        const progressBarFill = document.getElementById('progressBarFill');
        const successAlert = document.getElementById('successAlert');
        const errorAlert = document.getElementById('errorAlert');
        const infoAlert = document.getElementById('infoAlert');

        // File input change handler
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                const fileName = e.target.files[0].name;
                const fileSize = (e.target.files[0].size / 1024 / 1024).toFixed(2);
                fileNameDiv.textContent = `‚úì Selected: ${fileName} (${fileSize} MB)`;
                fileNameDiv.style.display = 'block';
            }
        });

        // Drag and drop handlers
        fileInputLabel.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileInputLabel.classList.add('drag-over');
        });

        fileInputLabel.addEventListener('dragleave', () => {
            fileInputLabel.classList.remove('drag-over');
        });

        fileInputLabel.addEventListener('drop', (e) => {
            e.preventDefault();
            fileInputLabel.classList.remove('drag-over');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                const event = new Event('change', { bubbles: true });
                fileInput.dispatchEvent(event);
            }
        });

        // Form submission handler
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Validation
            if (!fileInput.files || fileInput.files.length === 0) {
                showError('Please select a file to upload');
                return;
            }

            const file = fileInput.files[0];
            const descriptionValue = description.value.trim();

            // Create FormData
            const formData = new FormData();
            formData.append('file', file);
            formData.append('description', descriptionValue);

            try {
                hideAllAlerts();
                submitBtn.disabled = true;
                progressBar.style.display = 'block';

                const response = await fetch(`${API_BASE_URL}/upload`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || `Upload failed: ${response.statusText}`);
                }

                const result = await response.json();
                
                showSuccess(`File "${result.filename}" uploaded successfully!`);
                
                // Reset form
                form.reset();
                fileNameDiv.style.display = 'none';
                progressBar.style.display = 'none';
                progressBarFill.style.width = '0%';

                // Redirect after 2 seconds
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);

            } catch (error) {
                console.error('Error:', error);
                showError(error.message);
                progressBar.style.display = 'none';
            } finally {
                submitBtn.disabled = false;
            }
        });

        // Reset button handler
        document.getElementById('resetBtn').addEventListener('click', () => {
            form.reset();
            fileNameDiv.style.display = 'none';
            hideAllAlerts();
        });

        // Alert helpers
        function showSuccess(message) {
            successAlert.textContent = '‚úì ' + message;
            successAlert.style.display = 'block';
        }

        function showError(message) {
            errorAlert.textContent = '‚úó ' + message;
            errorAlert.style.display = 'block';
        }

        function showInfo(message) {
            infoAlert.textContent = '‚Ñπ ' + message;
            infoAlert.style.display = 'block';
        }

        function hideAllAlerts() {
            successAlert.style.display = 'none';
            errorAlert.style.display = 'none';
            infoAlert.style.display = 'none';
        }
    </script>
</body>
</html>
